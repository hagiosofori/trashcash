{% extends "points/base.html" %}

{% block content %}
{% load bootstrap4 %}

<div class="col-md-6 mx-auto">
    <div class="card shadow">
        <div class="card-title">
            <h3><center>Sign up</center></h3>
            
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}

                {% bootstrap_form form %}

                <input type="submit" class="btn btn-success btn-block">
                <br>
                <a href="{% url 'login' %}" class="float-right">Already have an account? Click here to login</a>
            </form>
        </div>
    </div>
    
</div>

{% endblock content %}
