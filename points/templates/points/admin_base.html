{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'points/css/bootstrap.min.css' %}">
        <script src="{% static 'points/js/jquery-3.2.1.min.js' %}"></script>
        <script src="https://unpkg.com/popper.js"></script>

        <title>
            {% block title %}Admin{% endblock title %}
        </title> 
        
    </head>
    <body>
        <style>
            .shadow{
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
        </style>

        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <a href="{% url 'home' %}" class="navbar-brand">TrashCash Admin</a>
                
            <!-- Links -->
            <div class="container">
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'trash_submission' %}">Add Trash Submission</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'admin:index' %}" class="nav-link active">Create New Admin/Staff</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link active">Logout</a>
                        </li>
                    </ul>
                </div>    
            </div>
            
        </nav>
        <br><br>
        <div class="container">
                
            {% block content %}
            
            {% endblock content %}
    
        </div>
        
        <script src="{% static 'points/js/bootstrap.min.js' %}"></script>
    </body>
</html>
